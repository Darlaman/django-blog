<section>
    <article>
        <hgroup>
            <h1>{{ object.title|safe }}</h1>
            <h2>{{ object.pub_date|date:"F j, Y" }} by <a href="{% url blog_author_detail id=object.author.id %}">{% with object.author.user as user %}{% include "blog/_author_name.html" %}{% endwith %}</a></h2>
        </hgroup>
        {{ object.body_html|safe }}
    </article>
</section>
